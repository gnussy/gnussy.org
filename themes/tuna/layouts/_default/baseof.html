<!DOCTYPE html>
<html lang="{{- site.Language.Lang -}}">
    <head>
        {{- partial "head.html" . -}}
    </head>
    <body>
        <div class="baseof">
            <header class="baseof-header">
                {{- partial "header.html" . -}}
            </header>
            <section class="baseof-main">
                {{- block "main" . }}{{- end }}
            </section>
            <footer class="baseof-footer">
                {{- partial "footer.html" . -}}
            </footer>
        </div>
    </body>
</html>

<style>
.baseof {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  width: 100%;
}

.baseof-header {
  text-align: center;
}

.baseof-main {
  flex-grow: 1;
  padding: 1rem 2rem;
}

.baseof-footer {
  background-color: #24292e;
  color: #fff;
  text-align: center;
  padding: 1rem;
  font-size: 0.8em;
}
</style>
