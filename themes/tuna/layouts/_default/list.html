{{ define "main" }}
<div class="title">
    <div class="sub-title">
        <p>
            {{ .Content }}
        </p>
        {{ range .Pages }}
        <a href="{{ .Permalink }}">{{ .Title }}</a>
        <div class="sub-sub-title">
            <span class="date">
                {{ with .Date }}
                    {{ .Format "2 Jan 2006" }} -
                {{ end }}
            </span> {{ .Description }}
        </div>
        <br>
        {{ end }}
    </div>
</div>
{{ end }}
