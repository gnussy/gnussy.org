{{ define "main" }}
<div class="title">
    <div class="sub-title">
        <p>
        {{ .Title }} - {{ .Description }}
        </p>
    </div>
</div>
<div class="title">
    <div class="sub-title">
        <p>
            {{ .Content }}
        </p>
        <div class="posts">
          {{ range .Pages }}
          <a href="{{ .Permalink }}" class="post-link">
            <div class="post">
              <div class="author-name">
                [{{ .Params.author }}]
              </div>
              <div class="headline">
                <span>{{ .Title }}</span> :: {{ .Description }}
              </div>
              <div class="sub-sub-title">
                <span class="date">
                  {{ .Date.Format "2006 January 2" }}
                </span>
              </div>
            </div>
          </a>
          {{ end }}
        </div>
    </div>
</div>

<style>
.posts {
  display: flex;
  flex-wrap: wrap;
  gap: 1rem;
}

.post-link {
  text-decoration: none;
}

.post {
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
  padding: 1rem;
  font-size: 0.8em;
  line-height: 1;
  border-radius: 0.25em;
  background: rgba(27,31,35,0.05);
  color: #24292e;
  text-decoration: none;
  border: 1px solid rgba(27,31,35,0.1);
  max-width: 20rem;

  transition: background 0.2s ease;

  width: 20rem;

  /* line-wrap ellipsis */
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}

.post:hover {
  background: rgba(27,31,35,0.1);
}

.post .sub-sub-title {
  font-size: 0.8em;
  color: #586069;
}

.headline span {
  text-decoration: underline;
}

.author-name {
  font-weight: bold;
  font-size: 1.2em;
}
</style>
{{ end }}
